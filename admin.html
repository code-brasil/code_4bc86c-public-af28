<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - CodePulse</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Painel de Administração</h1>
    <p class="mb-4">Gerencie cursos, usuários e progresso.</p>
    <button id="setupBtn" class="bg-green-500 p-2 rounded">Executar Setup</button>
  </div>
  <script>
    document.getElementById('setupBtn').addEventListener('click', async function() {
      const response = await fetch('http://localhost:8000/functions/code_4bc86c/setup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' }
      });
      const data = await response.json();
      alert(data.message);
    });
  </script>
</body>
</html>
